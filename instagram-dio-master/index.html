<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instragam-phone">
            <img src="./img/instagram-celular.png" alt="imagen de celular">
        </div>
        <div class="intragram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="photo-perfil">
                    <img src="./img/perfil-instagram.png" alt="foto perfil instagram">

                </div>
                <a href="#" class="instragam-login">Continue com marcelomaia</a>
                <a href="#" class="intragam-logout">Remover conta</a>    

            
        
            </div>
            <div class="group">
                <p class="not-account">Não é marcelomaia?</p>
                <p class="not-account">
                    <a href="#"class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="baixar-aplicativo">
                <p>baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>


    </div>
    
</body>
</html>
